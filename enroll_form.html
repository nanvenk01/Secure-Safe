<!DOCTYPE html>
<html>
<head>
  <title>Enroll Fingerprint</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <form method="POST" action="/do_enroll">

    <h1>Enroll Fingerprint</h1>
    <input type="password" name="password" placeholder="Enrollment Password" required>
    <input type="text" name="name" placeholder="Name for Fingerprint" required>
    <button type="submit">Start Enrollment</button>
    <br><a href="/index">Cancel</a>
  </form>
  <div id="toast" class="toast"></div>
   <script>
     {% if message %}
       const toast = document.getElementById("toast");
       toast.textContent = "{{ message }}";
       toast.className = "toast show";
       setTimeout(() => {
	 toast.className = toast.className.replace("show", "");
       }, 3000);
     {% endif %}
   </script>

</body>
</html>
